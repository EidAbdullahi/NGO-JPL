{% extends "core/base.html" %}
{% block title %}Projects{% endblock %}
{% block content %}
<h2>Projects</h2>
<a href="{% url 'project_create' %}" class="btn btn-success mb-3">Add Project</a>
<table class="table table-striped">
    <thead class="table-dark">
        <tr><th>Title</th><th>NGO</th><th>Start</th><th>End</th><th></th></tr>
    </thead>
    <tbody>
        {% for p in projects %}
        <tr>
            <td>{{ p.title }}</td>
            <td>{{ p.ngo.name }}</td>
            <td>{{ p.start_date }}</td>
            <td>{{ p.end_date }}</td>
            <td>
                <a href="{% url 'project_update' p.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'project_delete' p.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
