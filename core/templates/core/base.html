{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      background: #1e3a5f;
      color: #fff;
      padding-top: 20px;
      position: fixed;
      width: 240px;
      overflow-y: auto;
    }
    .sidebar a {
      color: #cfd8e3;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      border-radius: 8px;
      margin: 6px 10px;
      transition: all 0.2s;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #2e4c76;
      color: #fff;
    }

    /* Main content */
    .main-content {
      margin-left: 260px;
      padding: 20px;
    }

    /* Stats cards */
    .stats-card {
      color: #fff;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .bg-dark-blue { background: #1e3a5f; }
    .bg-blue { background: #4a90e2; }
    .bg-light-blue { background: #7db7f0; }
    .bg-white { background: #fff; color: #000; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">NGO System</h4>
    <a href="{% url 'admin_dashboard' %}" class="{% if request.path == '/dashboard/admin/' %}active{% endif %}">📊 Admin Dashboard</a>
    <a href="{% url 'ngo_dashboard' %}" class="{% if request.path == '/dashboard/ngo/' %}active{% endif %}">🏢 NGO Dashboard</a>
    <a href="{% url 'labour_dashboard' %}" class="{% if request.path == '/dashboard/labour/' %}active{% endif %}">👷 Labour Dashboard</a>
    <a href="{% url 'migration_dashboard' %}" class="{% if request.path == '/dashboard/migration/' %}active{% endif %}">🛂 Migration Dashboard</a>
    <a href="{% url 'logout' %}">🚪 Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>{% block header %}Dashboard{% endblock %}</h3>
      <div class="rounded-circle bg-light p-2">
        <img src="{% static 'images/user.png' %}" width="30" alt="user">
      </div>
    </div>

    <!-- Content -->
    {% block content %}
    {% endblock %}
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {% block scripts %}{% endblock %}

</body>
</html>
