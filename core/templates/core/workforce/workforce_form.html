{% extends "core/base_dashboard.html" %}
{% block title %}Edit Workforce{% endblock %}
{% block header %}Edit Workforce{% endblock %}

{% block content %}
<div class="card p-3">
    <h5>Edit Workforce for {{ form.instance.project.title }}</h5>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'labour_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
